<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title> Source Report Information </title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="../css/purityReport.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-purity-report">
        <h2 class="form-purity-report-heading"> Enter the Information of the Water Source Report </h2>

        <h3> Location </h3>

        <label for="inputLocation" class="sr-only">Long,Lat</label>
        <input type="text" id="inputLocation class="form-control" placeholder="Long,Lat" required autofocus>

        <br>

        <h3> Overall Condition </h3>
        <br>

        <input type="radio" name="overallCondition" id="safe" value="safe"/>
        <label for="safe"> Safe </label>

        <input type="radio" name="overallCondition" id="treatable" value="treatable"/>
        <label for="treatable"> Treatable </label>

        <input type="radio" name="overallCondition" id="unsafe" value="unsafe"/>
        <label for="unsafe"> Unsafe </label>

        <br>

        <label for="inputVirusPPM" class="sr-only"> Virus PPM </label>
        <input type="number" id="inputVirusPPM" class="form-control" placeholder="Virus PPM " required autofocus>

        <label for="inputContaminantPPM" class="sr-only">Long,Lat</label>
        <input type="number" id="inputContaminantPPM" class="form-control" placeholder="Contaminant PPM" required autofocus>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>

        <a href="javascript:history.back()" id = "btnCancel" class="btn btn-lg btn-danger btn-block" type = "reset" > Cancel </a>


    </form>

</div>  <!-- /container -->


</body>
</html>
