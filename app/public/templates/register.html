<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">


    <title> Register </title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>

<div class="container">

    <form action="/register" method="post" class="form-register" id="form-register">
        <h2 class="form-register-heading">Enter Your Information</h2>

        <label for="name" class="sr-only">Email address</label>
        <input type="text" name="name" class="form-control" placeholder="Name" required autofocus>

        <br>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>

        <br>

        <label for="password" class="sr-only"> Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

        <label for="confirmPassword" class="sr-only"> Confirm password</label>
        <input type="password" name="uconfirmPassword" class="form-control" placeholder="Confirm password" required>


        <div class = "buttonContainer">

            <a href="/" id = "btnCancel" class="btn btn-lg btn-danger btn-block" type = "reset" > Cancel</a>

            <button id = "btnSubmit" class= "btn btn-lg btn-primary btn-block" type="submit" form="form-register" value="Submit">Register</button>

        </div>



    </form>

</div> <!-- /container -->


</body>
</html>
