<body>

<div class="container">

    <form action="/login" method="post" class="form-signin" id="login-form">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>

        <br>

        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>



    </form>

    <div class = "buttonContainer">

        <a href="/" id = "btnCancel" class="btn btn-lg btn-danger btn-block" type = "reset" > Cancel</a>

        <button id = "btnSubmit" class= "btn btn-lg btn-primary btn-block" type="submit" form="login-form" value="Submit">Sign in</button>

    </div>

     <a href="/register" id="linkRegister" style= "margin: 0 auto; width:400px;" class = "btn btn-link" type = "reset"> Register for a new account </a>

    <div class = "buttonContainer">
        <div class="g-signin2" <div class="g-signin2" data-width="300" data-height="40" data-longtitle="true"> data-onsuccess="onSignIn"></div>
        <script>
            function onSignIn(googleUser) {
                var data = new FormData();
                var id_token = googleUser.getAuthResponse().id_token;
                data.append('id_token', id_token);

                var xhr = new XMLHttpRequest();
                xh.setRequestHeader("Content-Type", "text/xml");
                xhr.open('POST', '/id_token', true);
                xhr.onload = function () {
                    console.log(this.responseText);
                };
                xhr.send(data);
            }
        </script>
    </div>


</div> <!-- /container -->

</body>
