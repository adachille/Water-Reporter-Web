<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="google-signin-client_id" content="968015104825-ua7d2gradoiatt2lhamt35jordh7t9gr.apps.googleusercontent.com">


    <title> Log In </title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">

    <!-- Google Log-in -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <br>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>



    </form>

    <div class = "buttonContainer">

        <a href="/" id = "btnCancel" class="btn btn-lg btn-danger btn-block" type = "reset" > Cancel</a>

        <button id = "btnSubmit" class= "btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </div>

     <a href="/register" id="linkRegister" style= "margin: 0 auto; width:400px;" class = "btn btn-link" type = "reset"> Register for a new account </a>

    <div class = "buttonContainer">
        <div class="g-signin2" <div class="g-signin2" data-width="300" data-height="40" data-longtitle="true"> data-onsuccess="onSignIn"></div>
    </div>

</div> <!-- /container -->

</body>
</html>
